{% extends 'rpiapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% block content %}
<body>
    <h2> Editing League: {{league}}</h2>
    <form action="{% url 'rpiapp:edit_league' league.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    <a href="{% url 'rpiapp:user_profile' request.user.id %}">Back to user profile</a>
</body>
{% endblock %}
</html>
