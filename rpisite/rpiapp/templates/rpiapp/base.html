{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'rpiapp/style.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <ul>
            <li class="active"><a class="header-a" href="{% url 'rpiapp:index' %}"> Home </a></li>
            <li><a class="header-a" href="https://github.com/shaneking-code" target="_blank"> Github </a></li>
            {% if user.is_authenticated %}
            <li><a class="header-a" href="{% url 'rpiapp:user_profile' user.id %}">{{user.username}}</a></li>
            <li><a class="header-a" href="{% url 'rpiapp:logout_user' %}"> Logout </a></li>
            {% elif request.path != "/rpiapp/login/" %}
            <li><a class="header-a" href="{% url 'rpiapp:login_user' %}">Login</a><span> or </span><a href="{% url 'rpiapp:register_user' %}">Create account</a></li>
            {% else %}
            {% endif %}
        </ul>
    </header>
    {% block content %}{% endblock %}
    <footer>
        Created by Shane K - <script>document.write(new Date().getFullYear())</script>
    </footer>
</body>
</html>
