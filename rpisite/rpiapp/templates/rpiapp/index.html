<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<body>
    <h1> All Leagues: </h1>
    <ul>
        {% for league in all_leagues %}
        <li><a href="{% url 'rpiapp:league_details' league.id %}" > {{league}} </a></li>
        {% endfor %}
    </ul>
    <h1> Latest games in the database: </h1>
    {% if latest_games %}
        <ul>
            {% for game in latest_games %}
                <li><a href="{% url 'rpiapp:game_details' game.league.id game.id %}" > {{game}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p> No recent games available... </p>
    {% endif %}
</body>
</html>
