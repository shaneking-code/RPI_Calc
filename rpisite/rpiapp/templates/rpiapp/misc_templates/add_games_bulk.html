{% extends 'rpiapp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}Add Games{% endblock %}
</head>
{% block content %}
<body>
    <section>
        <h2>Bulk add games: </h2>
        <h3>
            Download Template: <a href="{% static 'rpiapp/games_csv_template.csv' %}" download="Games Template">games_template.csv</a>
        </h3>
        <form action="{% url 'rpiapp:bulk_game_upload' season.league.id season.id %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <input type="file" name="games_csv" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </section>
    <section>
        <a href="{% url 'rpiapp:season_details' season.league.id season.id %}">Back to season</a>
    </section>
</body>
{% endblock %}
</html>
